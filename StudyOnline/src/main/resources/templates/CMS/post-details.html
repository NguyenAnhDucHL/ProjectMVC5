<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="template">
<body>
<div layout:fragment="content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Post Details
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/post-list">Post Lists</a></li>
            <li class="active">Post Details</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">

            <div class="col-lg-12">
                <div class="nav-tabs-custom ">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
                        <li><a href="#content" data-toggle="tab">Content</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="overview">
                            <div class="form-group">
                                <label>Text</label>
                                <input type="text" class="form-control" placeholder="Enter ...">
                            </div>
                            <div class="form-group">
                                <label>Short description</label>
                                <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col col-lg-3 col-md-3 col-sm-3 ">
                                        <label for="thumbnail">Thumbnail</label>
                                        <input class="custom-input" type="file" id="thumbnail">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <div class="row">
                                    <div class="col col-lg-3 col-md-3 col-sm-3">
                                        <select class="form-control">
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <div class="row">
                                    <div class="col col-lg-3 col-md-3 col-sm-3">
                                        <select class="form-control">
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="content">
                            <div class="box box-info">
                                <div class="box-header">
                                    <h3 class="box-title">CK Editor
                                        <small>Advanced and full of features</small>
                                    </h3>
                                    <!-- tools box -->
                                    <div class="pull-right box-tools">
                                        <button type="button" class="btn btn-info btn-sm" data-widget="collapse"
                                                data-toggle="tooltip" title="Collapse">
                                            <i class="fa fa-minus"></i></button>
                                        <button type="button" class="btn btn-info btn-sm" data-widget="remove"
                                                data-toggle="tooltip" title="Remove">
                                            <i class="fa fa-times"></i></button>
                                    </div>
                                </div>
                                <div class="box-body pad">
                                    <form>
                    <textarea id="editor1" name="editor1" rows="10" cols="80">
                                            This is my textarea to be replaced with CKEditor.
                    </textarea>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Save Draft</button>
                <button type="submit" class="btn btn-info">Submit</button>
                <button type="submit" class="btn btn-info">Public</button>
                <button type="submit" class="btn btn-info">Hide</button>
                <button type="submit" class="btn btn-info">Back</button>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="script">
</div>
</body>
</html>
<script>
    $(function () {
        $("#example1").DataTable();
    });
</script>
