<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="template">
<body>
<div layout:fragment="content" class="content-wrapper">
    <section class="content-header">
        <h1>
            Lesson Details
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="subjects-list">Subjects List</a></li>
            <li><a href="subject-lessons">Subject Lesson</a></li>
            <li class="active">Lesson Details</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Enter ...">
                                </div>
                                <div class="form-group">
                                    <label>Topic</label>
                                    <select class="form-control">
                                        <option>option 1</option>
                                        <option>option 2</option>
                                        <option>option 3</option>
                                        <option>option 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Type</label>
                                    <select class="form-control">
                                        <option>Subject Topic</option>
                                        <option>option 2</option>
                                        <option>option 3</option>
                                        <option>option 4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Order</label>
                                    <input type="text" class="form-control" placeholder="2">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Video link</label>
                            <input type="text" class="form-control" placeholder="Youtube link">
                        </div>
                        <div class="form-group">
                            <label>HTML Content</label>
                            <textarea class="form-control" rows="10" placeholder="CK Editor Content"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                        <button type="submit" class="btn btn-danger link-space-left-20">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="script">
</div>
</body>
</html>
