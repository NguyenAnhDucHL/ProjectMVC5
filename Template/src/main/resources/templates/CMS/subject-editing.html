<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="template">
<body>
<div layout:fragment="content" class="content-wrapper">
    <section class="content-header">
        <h1>
            Subject Details
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="subjects-list">Subjects List</a></li>
            <li class="active">Subject Editing</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="nav-tabs-custom ">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
                        <li><a href="#domain" data-toggle="tab">Domain</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="overview">
                            <div class="box">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col col-lg-5 col-md-5 col-sm-5">
                                            <div class="form-group">
                                                <label>Subject Name</label>
                                                <input type="text" class="form-control" placeholder="Enter ...">
                                            </div>
                                            <div class="form-group">
                                                <label>Category</label>
                                                <input type="text" class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>
                                        <div class="col col-lg-7 col-md-7 col-sm-7">
                                            <div class="form-group">
                                                <div class="col col-lg-7 col-md-7 col-sm-7">
                                                    <label>Type</label>
                                                    <div class="row">
                                                        <div>
                                                            <select class="form-control">
                                                                <option>option 1</option>
                                                                <option>option 2</option>
                                                                <option>option 3</option>
                                                                <option>option 4</option>
                                                                <option>option 5</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox"> Featured Subject
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleChange">Add/Change image</label>
                                                        <input class="custom-input" type="file" id="exampleChange">
                                                    </div>
                                                </div>
                                                <div class="col col-lg-5 col-md-5 col-sm-5">
                                                    <img class="img-responsive pad"
                                                         th:src="@{/customimg/ronaldo.jpg/}"
                                                         alt="Photo">
                                                    <button type="submit" class="btn btn-info col-lg-offset-5">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" rows="3"
                                                  placeholder="Subject Description"></textarea>
                                    </div>
                                    <div class="form-group col col-lg-12">
                                        <label>Related documents</label>
                                        <div class="row">
                                            <div>
                                                <select class="form-control">
                                                    <option>option 1</option>
                                                    <option>option 2</option>
                                                    <option>option 3</option>
                                                    <option>option 4</option>
                                                    <option>option 5</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info">Submit</button>
                                    <button type="submit" class="btn btn-info">Back</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="domain">
                            <div class="box">
                                <div class="box-body">
                                    <a class="link" href="user-details.html">Add Domain</a>
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Domain</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Kỹ năng nghe</td>
                                            <td>Active</td>
                                            <td><a href="#">Edit</a><a class="link-space-left-20" href="#">Inactive</a></td>
                                        </tr>
                                        <tr>
                                            <td>67</td>
                                            <td>Kỹ năng nói</td>
                                            <td>Active</td>
                                            <td><a href="#">Edit</a><a class="link-space-left-20" href="#">Inactive</a></td>
                                        </tr>
                                        <tr>
                                            <td>37</td>
                                            <td>Kỹ năng nói cũ</td>
                                            <td>Inactive</td>
                                            <td><a href="#">Edit</a><a class="link-space-left-20" href="#">Active</a></td>
                                        </tr>
                                        <tr>
                                            <td>39</td>
                                            <td>Kỹ năng đọc</td>
                                            <td>Inactive</td>
                                            <td><a href="#">Edit</a><a class="link-space-left-20" href="#">Active</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="script">
</div>
</body>
</html>
<script>
    $(function () {
        $("#example1").DataTable();
    });
</script>
